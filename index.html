<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada Interativo - Marcos Oliveira</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

main {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.input-section {
    margin-bottom: 2rem;
    text-align: center;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
}

input {
    width: 50%;
    padding: 0.5rem;
    font-size: 1rem;
    margin-bottom: 1rem;
}

button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.output-section {
    text-align: center;
}

h2 {
    margin-bottom: 1rem;
}

#resultado {
    font-size: 1.2rem;
    white-space: pre-line;
    background: #f0f8ff;
    padding: 1rem;
    border-radius: 4px;
    border: 1px solid #ddd;
}

</style>

<script>
    // script.js
document.getElementById('gerar-tabuada').addEventListener('click', function () {
    const numero = parseInt(document.getElementById('numero').value);
    const resultadoDiv = document.getElementById('resultado');

    if (isNaN(numero) || numero < 1 || numero > 10) {
        resultadoDiv.textContent = "Por favor, insira um número válido entre 1 e 10.";
        return;
    }

    let tabuada = `Tabuada do ${numero}:\n`;
    for (let i = 1; i <= 10; i++) {
        tabuada += `${numero} x ${i} = ${numero * i}\n`;
    }

    resultadoDiv.textContent = tabuada;
});

</script>

<body>
    <header>
        <h1>Gerador de Tabuada Interativo</h1>
        <p>Trabalho criado por Marcos Oliveira - Estudante de S.I Anhaguera 2024</p>
    </header>
    <main>

        <section class="input-section">
            <label for="numero">Digite um número entre 1 e 10:</label>
            <input type="number" id="numero" min="1" max="10" placeholder="Digite um número aqui...">
            <button id="gerar-tabuada">Gerar Tabuada</button>
        </section>

        <section class="output-section">
            <h2>Resultado:</h2>
            <div id="resultado"></div>
        </section>

    </main>
    <!-- <script src="script.js"></script> -->
</body>
</html>
